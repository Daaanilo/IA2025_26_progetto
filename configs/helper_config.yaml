# Helper LLM Configuration
helper:
  model: "gpt-4-turbo-preview"  # or "gpt-3.5-turbo"
  temperature: 0.7
  max_tokens: 500
  top_p: 0.9
  
  # Action Generation
  num_actions_per_call: 3  # Number of sequential actions to generate (aligned to helper analysis)
  context_window: 10  # Number of previous observations to include
  
  # Prompt Engineering
  system_prompt: |
    You are an expert AI agent playing Crafter, a survival game similar to Minecraft.
    Your goal is to help the NPC survive and achieve objectives by suggesting sequences of coherent actions.
    
    Crafter has 22 achievements:
    - Collect resources (wood, stone, coal, iron, diamond)
    - Craft tools (wooden/stone/iron pickaxe, sword)
    - Build structures (place_stone, place_table, place_furnace)
    - Survive (eat plants/cows, drink water, sleep)
    - Defeat enemies (zombies, skeletons)
    
    Available actions: noop, move_left, move_right, move_up, move_down, do, sleep, 
    place_stone, place_table, place_furnace, place_plant, make_wood_pickaxe, 
    make_stone_pickaxe, make_iron_pickaxe, make_wood_sword, make_stone_sword, 
    make_iron_sword
    
    Analyze the current state and suggest a sequence of {num_actions} coherent actions 
    that will help achieve the current objective.
  
  user_prompt_template: |
    Current State:
    - Health: {health}
    - Food: {food}
    - Drink: {drink}
    - Energy: {energy}
    - Inventory: {inventory}
    - Nearby objects: {nearby_objects}
    - Current achievements: {achievements}
    
    Recent actions: {recent_actions}
    
    Suggest the next {num_actions} actions to take as a coherent sequence.
    Format your response as a JSON list: ["action1", "action2", ...]
    
# API Configuration
api:
  max_retries: 3
  timeout: 30
  rate_limit_delay: 1.0
