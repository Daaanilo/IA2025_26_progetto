# HeRoN Architecture Configuration
heron:
  name: "HeRoN_Crafter"
  mode: "integrated"  # "integrated" or "separate"
  
  # Component Integration
  components:
    npc_enabled: true
    helper_enabled: true
    reviewer_enabled: true
  
  # Interaction Strategy
  interaction:
    # How often to query Helper (in timesteps)
    helper_query_freq: 50
    
    # Number of actions Helper suggests per query
    actions_per_query: 5
    
    # Whether to use Reviewer feedback
    use_reviewer: true
    
    # Threshold for accepting Helper's suggestions (based on Reviewer rating)
    acceptance_threshold: 6.0
    
    # Exploration strategy when suggestions are rejected
    fallback_strategy: "npc_policy"  # "npc_policy", "random", "conservative"
  
  # Adaptive Learning
  adaptive:
    # Update Helper prompt based on Reviewer feedback
    update_helper_prompt: true
    update_frequency: 100  # episodes
    
    # Weight between NPC policy and Helper suggestions
    npc_weight: 0.3  # 0.0 = full Helper, 1.0 = full NPC
    helper_weight: 0.7
    
    # Adjust weights based on performance
    adaptive_weighting: true
    
  # Logging and Tracking
  logging:
    log_helper_queries: true
    log_reviewer_feedback: true
    log_actions: true
    save_trajectories: true
    trajectory_dir: "data/trajectories"
  
  # Evaluation
  evaluation:
    eval_freq: 100  # episodes
    eval_episodes: 10
    track_achievements: true
    save_videos: true
    video_dir: "data/videos"

# General Configuration
general:
  seed: 42
  device: "cuda"
  num_parallel_envs: 1
  
# Experiment Tracking
tracking:
  use_wandb: true
  project_name: "heron-crafter"
  experiment_name: "baseline"
  tags: ["dqn", "gpt4", "llama2"]
